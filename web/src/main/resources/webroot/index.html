<!DOCTYPE html>
<html lang="en">
<head>
    <title>Twitter stream APP</title>
    <meta charset="UTF-8"/>
    <script src="js/jquery.min.js" defer></script>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form id="filterForm">
    <input type="text" name="filter" id="filter"
           placeholder="Enter keywords or hashtags like: #java,#scala,#groovy,#kotlin and press Enter"/>
    <input type="reset" value="Start" onclick="startStreaming()"/>
</form>
</body>
</html>
